<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Weather App - OpenWeather</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .applet-container {
            margin-top: 1rem;
            margin-left: 2rem;
        }
        .input-search {
            margin-left: 3rem;
            margin-top: 2rem;
            width: 50%;
        }
        .weather-card {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            display: none; /* Initially hidden */
        }
        .navbar {
            margin-bottom: 20px;
        }
        #apiInput {
            margin-bottom: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #1c1c1c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="features.html" style="color: #ffffff;">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html" style="color: #ffffff;">About Me</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                            Applet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="applet.html">Leaflet Map</a></li>
                            <li><a class="dropdown-item" href="applet-2.html">Button Logger</a></li>
                            <li><a class="dropdown-item" href="applet 4.html">Search</a></li>
                            <li><a class="dropdown-item" href="applet 5.html">Open Weather</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Enter Your API Key</h3>
        <input type="text" id="apiInput" class="form-control" placeholder="Enter API key" />

        <h1 class="mt-4">Weather App</h1>
        <div class="input-search">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
            <button id="getWeatherBtn" class="btn btn-primary mt-2">Get Weather</button>
            <button id="getLocationBtn" class="btn btn-secondary mt-2">Use My Location</button>
        </div>

        <div id="weatherCard" class="weather-card">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>

    <script src="applet 5.js"></script>
</body>
</html>
